server:
  image: sillelien/sc-server
  volumes:
    - /var/sc/server:/repo
  ports:
    - "1500"
    - "9418"

editor:
  image: sillelien/sc-editor
  volumes:
    - /var/sc/editor:/config
  links:
    - server:scserver
  ports:
    - "8080:8080"

#Just so you can see what's going on
testclient:
  image: sillelien/sc-client
  command: sh -c "while true; do ls -la /config/; sleep 10; done"
  links:
    - server:scserver

